<breadcrumbs items="breadcrumbs"></breadcrumbs>
<div class="row app-top-panel">
    <div class="col-sm-6">
        <h4 class="app-header-sub-title">
            Discussions for {{vm.decision.name}}          
        </h4>
    </div>
    <div class="col-sm-6">
        <div class="pull-right">
            <div class="btn-group btn-group-sm btns-view">
                <a ui-sref="decisions.single.list({id: vm.decision.decisionId})" ui-sref-active="btn-primary" class="btn btn-default"><span class="glyphicon glyphicon-th-list"></span> List</a>
                <a ui-sref="decisions.single.matrix({id: vm.decision.decisionId})" ui-sref-active="btn-primary" class="btn btn-default"><span class="glyphicon glyphicon-th"></span> Matrix</a>
            </div>
            <a href class="btn btn-primary btn-sm">Ask for Decision</a>
        </div>
    </div>
</div>
<div class="app-container-sm">
    <!-- TODO: Get child names -->
    <ul class="discussions-list">
        <li ng-repeat="childDecision in vm.decision.childDecisionIds track by $index">
            <a ui-sref="decisions.single.discussions.child({discussionId:childDecision})">#{{childDecision}}</a>
        </li>
    </ul>
</div>
